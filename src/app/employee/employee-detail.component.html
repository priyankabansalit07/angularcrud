<div class="panel panel-primary">
    <div class="panel-heading" (click)="handleClick()">
        <h3 class="panel-title">
            {{emp.name}}
        </h3>

    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img [src]="emp.photoPath" class="imageClass" />
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            :{{emp.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Email
                        </div>
                        <div class="col-xs-6">
                            :{{emp.email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Phone Number
                        </div>
                        <div class="col-xs-6">
                            :{{emp.phoneNumber}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Contact Preference
                        </div>
                        <div class="col-xs-6">
                            :{{emp.contactPreference}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Date Of Birth
                        </div>
                        <div class="col-xs-6">
                            :{{emp.dateOfBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            :{{emp.department}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Is Active
                        </div>
                        <div class="col-xs-6">
                            :{{emp.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel-footer">
    <a class="btn btn-primary"  [routerLink]="['/lstEmployees',{id: emp.id}]" queryParamsHandling="merge" [queryParams]="{'newparam':'newval'}">Back to List</a>
    <a class="btn btn-primary pull-right" (click)="ViewNextEmployee()" >View Next Employee</a>
</div>
